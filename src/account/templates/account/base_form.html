{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        
    {% endblock title %}
        </title>

    <!-- Bulma -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href={% static 'css/register.css' %}>
    
    {% block head %}
        
    {% endblock head %}
        

</head>
<body>
    
    {% block body %}
    <section class="hero has-background is-fullheight is-dark">
        <img src={% static 'images/mockup_hero_1.jpg' %} alt="" class="hero-background is-transparent">
        <div class="hero-body">
            <div class="container">
                <div class="column is-mobile">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="box">
                            <h1 class="title is-2 has-text-black">
                            {% block form_title %}
                                
                            {% endblock form_title %}
                                </h1>
                            
                            {% block form %}
                                
                            {% endblock form %}

                            
                            {% block form_footer %}
                                
                            {% endblock form_footer %}
                                

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock body %}
        

</body>
</html>
